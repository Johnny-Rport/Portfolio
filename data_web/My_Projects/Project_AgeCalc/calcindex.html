<!DOCTYPE html>
<html id="AgeCalculator">
    <link href="./style/custom.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Age Calculator</title>
       
    </head>

    <body>
        <h1 id="heading">Age Calculator! <label>Made By Johnny Rangel</label></h1>
        <div id="grid">
                <input id="birth" class="block" placeholder="Birth year" type="number" valueAsBir>
                <input id="current" class="block" placeholder="Current year" type="number" valueAsCur>
                <button class="block" valueAsButton> = </button>
                <div id="result" class="block" type="number" valueAsResult ></div>
                <a href="/index.html">Back</a>
        </div> 
        <script src="./javs/script.js"></script>
    </body>
</html>
