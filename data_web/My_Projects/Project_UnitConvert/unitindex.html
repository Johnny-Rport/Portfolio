<!DOCTYPE HTML>
<html>
    <head>
        <link href='./style/style.css' rel='stylesheet' text='text/css'>
        <title>Unit Converter</title>
    </head>

    <body>
        <button class="reset" reset>Reset Inputs</button>
        <nav class='first'>
            <p><button button1>^</button> Convert Inch</p>
                <ul class='hide' show1>
                    <div>
                        <p><input type='number' ft dataNum> ft</p> 
                        <button class='equal' equal1>=</button>
                        <p><input type='number' in dataNum> in</p>
                    </div>
                    <div>
                        <p><input type='number' pixel dataNum>  px</p>
                        <button class='equal' equal2>=</button>
                        <p><input type='number' in2 dataNum>  in</p>
                    </div>
                    <div>
                        <p><input type='number' cm dataNum>  cm</p>
                        <button class='equal' equal3>=</button>
                        <p><input type='number' in3 dataNum>  in</p>
                    </div>
                </ul>
        </nav>
        <nav class='first'>
            <p><button button2>^</button> Convert Feet</p>
            <ul class='hide' show2>
                <div>
                    <p><input type="number" mile dataNum> mi</p>
                    <button class="equal" equal4>=</button>
                    <p><input type="number" ft2 dataNum> ft</p>
                </div>
                <div>
                    <p><input type="number" cm2 dataNum> cm</p>
                    <button class="equal" equal5>=</button>
                    <p><input type="number" meters dataNum> m</p>
                </div>
                <div>
                    <p><input type="number" mile2 dataNum> mi</p> 
                    <button class="equal" equal6>=</button>
                    <p><input type="number" meters2 dataNum> m</p>
                </div>
            </ul>
        </nav>
        <nav class="first">
            <p><button button3>^</button> Temperature</p>
            <ul class="hide" show3>
                <div>
                    <p><input type="number" c dataNum> Celsius</p>
                    <button class="equal" equal7>=</button>
                    <p><input type="number" f dataNum> Fahrenheit</p>
                </div>
            </ul>
        </nav>
        <script src='./logic/logic.js'></script>
        
    </body>

    <footer>
        <div class="back"> <a href="https://johnny-rport.github.io/Portfolio/index.html">Back</a></div>
    </footer>
</html>
